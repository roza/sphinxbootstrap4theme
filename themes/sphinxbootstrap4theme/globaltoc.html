          {% block menu %}
            <h4>{{ _('Sommaire') }}</h4>
            {% set toctree = toctree(maxdepth=4, collapse=False, includehidden=False, titles_only=False) %}
            {% if toctree %}
              <div class="sidebartoctree">
                {{ toctree }}
              </div>
            {% else %}
                <!-- Local TOC -->
                <div class="local-toc">{{ toc }}</div>
            {% endif %}
          {% endblock %}
